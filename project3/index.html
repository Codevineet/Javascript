<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1>Number Guessing Game</h1>
        <p>
          Try and guess a random number between 1 to 100 . You have 10 attempts
          to guess the right number.
        </p>
        <h1 class="guess-a-num">Guess A Number</h1>
        <input
          type="text"
          name="guess-num"
          id="guess-num"
          placeholder="Enter a value"
        />
        <button class="button">Submit Guess</button>
        <div class="result-paras">
          <p id="previous-guess"><span>Previous Guesses:</span></p>
          <p id="guess-remaining"><span>Guess Remaning : 10</span></p>
          <p id="low-or-high"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
